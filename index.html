<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="adaptive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <form>
        <h1>Submit Your <strong>Best</strong> Designs</h1>
        <section class="section1">

            <div class="row">
                <input class="input" type="name" placeholder="First Name*">
                <input class="input" type="email" placeholder="Email*">
                <input class="input" type="text" placeholder="Company Website*">
            </div>
            <div class="row2">
                <input class="input" type="lastname" placeholder="Last Name*">
                <input class="input" type="text" placeholder="Company Name*">
                <select class="input">
                    <option value="" selected disabled>Choose Your Package</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                </select>
            </div>

        </section>

        <section class="section2">
            <h2>Add Your Best Design</h2>
            <div class="rows">
                <div class="row">
                    <input type="name" class="input" placeholder="Design Project Name*">
                    <select class="input" class="select">
                        <option value="" selected disabled>Best Design Category*</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <textarea class="row2" name="description" placeholder="Project Short Description"></textarea>

            </div>
            <div class="url">
                <input class="texturl" type="url" placeholder="Add Your Best Design URL">
                <button type="button" class="addurl">Add URL</button>
            </div>
            <button type="button" class="save">Save and Add More Designs</button>





        </section>

        <section class="section3">
            <div class="row">
                <p><input type="checkbox"> I`d like to receive occasional insights from DesignRush <br />By submitting this form. I agree to
                    DesignRush <a href="#">Terms of use</a> and <a href="#">Private Policy.</a> </p>
                <button type="button" class="submit">SUBMIT</button>
            </div>
            <p>This site is protected by reCAPTCHA and the Google <a href="#">Private Policy</a> and <a href="#">Terms
                    of Service</a> apply. </p>

                    <button type="button" class="btn2">SUBMIT</button>


        </section>



    </form>
</body>

</html>
